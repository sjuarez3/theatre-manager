<!DOCTYPE html>
<html>
<head>
<title>Theatre Manager</title>
<style>
table {
    border-collapse: collapse;
}

td, th {
    border: 1px solid black;
    text-align: center;
    padding: 6px;
}
</style>
</head>
<body>
<h1>List of all Movies</h1>
	<div>
	<table>
		<tr>
			<th>MovieID</th>
			<th>Title</th>
			<th>Year</th>
		</tr>
		{% for movie in movies %}
		<tr>
			<th>{{ movie.0 }}</th>
			<th>{{ movie.1 }}</th> 
			<th>{{ movie.2 }}</th>
		{% endfor %}
		</tr>
	</table>
	</div>
	<form action="/staffmenu" method="post">
    <br>
    <input type="submit" value="Return to Staff Management">
  </form>
 </body>
 </html>
