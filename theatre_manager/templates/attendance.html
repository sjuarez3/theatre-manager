<!DOCTYPE html>
<html>
<head>
<title>Theatre Manager</title>
<style>
table {
    border-collapse: collapse;
}

td, th {
    border: 1px solid black;
    text-align: center;
    padding: 6px;
}
</style>
</head>
<body>
<h1>Attendance</h1>
	<div>
	<table>
		<tr>
			<th>CustomerID</th>
			<th>ShowingID</th>
			<th>Rating</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Showing Date/Time</th>
			<th>MovieID</th>
			<th>Movie Title</th>
		</tr>
		{% for attendee in attendance %}
		<tr>
			<th>{{ attendee.0 }}</th>
			<th>{{ attendee.1 }}</th> 
			<th>{{ attendee.2 }}</th>
			<th>{{ attendee.3 }}</th>
			<th>{{ attendee.4 }}</th>
			<th>{{ attendee.5 }}</th>
			<th>{{ attendee.6 }}</th>
			<th>{{ attendee.7 }}</th>
		{% endfor %}
		</tr>
	</table>
	</div>
	<form action="/staffmenu" method="post">
    <br>
    <input type="submit" value="Return to Staff Management">
  </form>
 </body>
 </html>
