<!DOCTYPE html>
<html>
<head>
<title>Theatre Manager</title>
<style>
table {
    border-collapse: collapse;
}

td, th {
    border: 1px solid black;
    text-align: center;
    padding: 6px;
}
</style>
</head>
<body>
  <h1>Search Showtimes</h1>
  
  <form action="/submitsearch" method="post">
	  Start Date:
	  <input type="date" name="startDate"><br></br>
	  End Date:
	  <input type="date" name="endDate"><br></br>
	  Movie Title:
	  <input type="text" name="MovieName"><br></br>
	  <th><input type="submit" value="Search"></th>
</form>
  <br>
  <br>
  <div>
	<table>
		<tr>
		  <th>ShowingID</th>
		  <th>Showing Date/Time</th>
		  <th>MovieID</th>
		  <th>Room Number</th>
		  <th>Ticket Price</th>
		  <th>Genre</th>
		  <th>Movie Title</th>
		</tr>
		{% for showing in showings %}
		<tr>
				<th>{{ showing.0 }}</th>
				<th>{{ showing.1 }}</th>
				<th>{{ showing.2}}</th>
				<th>{{ showing.3}}</th>
				<th>${{ showing.4}}</th>
				<th>{{ showing.5}}</th>
				<th>{{ showing.6}}</th>
		{% endfor %}
		</tr>
	</table>
  </div>
  <form action="/startMenu" method="post">
    <br>
    <input type="submit" value="Return to Main Menu">
  </form>
</body>
</html>
