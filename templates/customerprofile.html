<!DOCTYPE html>
<html>
<head>
<title>Theatre Manager</title>
<style>
table {
    border-collapse: collapse;
}

td, th {
    border: 1px solid black;
    text-align: center;
    padding: 6px;
}
</style>
</head>
<body>
<h1>Customer Profile</h1>
	<div>
	<table>
		<tr>
			<th>CustomerID</th>
			<th>Name</th>
			<th>Email</th>
			<th>Sex</th>
		</tr>
		<tr>
			<th>{{ idCustomer }}</th>
			<th>{{ FirstName }} {{ LastName }}</th> 
			<th>{{ EmailAddress }}</th>
			<th>{{ Sex }}</th> 
		</tr>
	</table>
	</div>
	<br>
	<h2>Edit Profile</h2>
	<form action="/editProfile" method="post">
		 First name:<br>
		 <input type="text" name="FirstName" value="{{ FirstName }}"><br>
		 Last name:<br>
		 <input type="text" name="LastName" value="{{ LastName }}"><br>
		 Email:<br>
		 <input type="text" name="EmailAddress" value="{{ EmailAddress }}"><br>
		 Sex:<br>
		 <input type="text" name="Sex" value="{{ Sex }}"><br>
		 CustomerID:<br>
		 {{ idCustomer }}<br>
		 <br>
		 <input type="submit" value="Submit">
	 </form>
	 
 </body>
 </html>
